<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Beutiful Quotes</title>
</head>
<body>
    <header class="main-header">
        <h2>Welcome, to the Beautiful Quotes</h2>
        <a class="tweeter-share-button" title="Share on tweeter"><i class="fab fa-twitter fa-2x set-tweet-col"></i></a>
    </header>

    <!-- quotes container -->
    <section class="quotes-showcase">
        <div class="container">
            <i class="fa-solid fa-quote-left left-quote-icon"></i>
            <div class="quote-content">
                this is dummy quotes that need to show rightnow!
            </div>
            <i class="fa-solid fa-quote-right right-quote-icon"></i>
            <div class="quote-author">
                dummy author
            </div>
        </div>
    </section>
    <div class="btn-box">
        <button id="btn">Generate Quotes</button>
    </div>
    <script src="js/main.js"></script>

</body>
</html>
